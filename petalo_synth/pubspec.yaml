name: petalo_synth
description: "Pétalo — Sintetizador generador de acordes con estética retro vintage"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Reproductor de soundfonts SF2 — fork local con fix de bankMSB + extensión DLS
  flutter_midi_pro:
    path: packages/flutter_midi_pro
  # Entrada MIDI desde dispositivos externos (Arturia Keystep)
  flutter_midi_command: ^0.5.3
  # State management
  provider: ^6.1.0
  # Ventanas OS secundarias en Flutter desktop (macOS + Windows)
  desktop_multi_window: ^0.3.0
  # Fuentes retro
  google_fonts: ^6.2.1
  equatable: ^2.0.5
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/soundfonts/
    - assets/samples/

  fonts:
    - family: VT323
      fonts:
        - asset: assets/fonts/VT323-Regular.ttf
